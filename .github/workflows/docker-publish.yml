name: Build and Publish Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run application tests
        run: npm test || echo "No tests configured, skipping..."

      - name: Start application for testing
        run: |
          npm start &
          sleep 10

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8222/health || exit 1
          curl -f http://localhost:8222/ || exit 1

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-docs:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate deployment documentation
        run: |
          cat >> DEPLOYMENT.md << 'EOF'
          # Deployment Instructions
          
          ## Docker Deployment
          
          ### Pull the latest image
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ```
          
          ### Run the container
          ```bash
          docker run -d \
            --name tedgit \
            -p 8222:8222 \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ```
          
          ### With environment variables
          ```bash
          docker run -d \
            --name tedgit \
            -p 8222:8222 \
            -e NODE_ENV=production \
            -e HOST=0.0.0.0 \
            -e PORT=8222 \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ```
          
          ## Docker Compose
          
          Create a `docker-compose.yml` file:
          ```yaml
          version: '3.8'
          services:
            tedgit:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              ports:
                - "8222:8222"
              restart: unless-stopped
              environment:
                - NODE_ENV=production
                - HOST=0.0.0.0
                - PORT=8222
          ```
          
          Then run:
          ```bash
          docker-compose up -d
          ```
          
          ## Health Check
          
          After deployment, you can check the health of the service:
          ```bash
          curl http://localhost:8222/health
          ```
          
          EOF

      - name: Commit and push deployment docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add DEPLOYMENT.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add deployment documentation [skip ci]"
            git push
          fi
